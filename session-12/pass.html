<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/script.js" defer></script>
    <title>Super Cool Space Adventure Game</title>
  </head>
  <body>
    <header id="header">
      <h1 class="text-yellow">
        <span class="text-large">2022</span><br />
        A Space<br />
        Odyssey
      </h1>
    </header>
    <main>
      <div class="media">
        <div class="">
          <img
            src="img/spacesuit.png"
            id="spacesuit"
            class="draggable"
            alt=""
            draggable="true"
          />
        </div>
        <div
          class="droppable img-you"
          id="drag-target"
          data-draggable-id="spacesuit"
          data-drop-img="you-spacesuit"
        ></div>
      </div>
      <h2 class="text-hal">Congratulations!</h2>
      <p id="success-msg"></p>
      <p>
        Congratulations! You passed the test, you are now a NASA astronaut!<br />
        Time to go to space. Put your spacesuit on and get strapped in.
      </p>
      <ul>
        <li>
          <a href="blastoff.html">Lets go!</a>
        </li>
      </ul>
    </main>
  </body>
</html>
