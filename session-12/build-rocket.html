<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/dragDropPuzzle.css" />
    <script src="js/dragDropPuzzle.js" defer></script>
    <title>2022 A Space Odyssey</title>
  </head>
  <body>
    <header id="header">
      <h1 class="text-yellow">
        <span class="text-large">2022</span><br />
        A Space<br />
        Odyssey
      </h1>
    </header>
    <main>
      <div class="media rocket-puzzle">
        <div>
          <img
            src="img/rocket-booster1.png"
            alt=""
            id="booster1"
            data-puzzle-piece="booster"
          />
        </div>
        <div>
          <img
            src="img/rocket-booster2.png"
            alt=""
            id="booster2"
            data-puzzle-piece="booster"
          />
        </div>

        <div class="row" id="rocket-target">
          <div class="col justify-end">
            <div id="puzzle-goal-booster1" data-puzzle-goal="booster"></div>
          </div>
          <div class="col">
            <div id="puzzle-goal-capsule" data-puzzle-goal="capsule"></div>
            <div id="puzzle-goal-rocket" data-puzzle-goal="rocket"></div>
          </div>
          <div class="col justify-end">
            <div id="puzzle-goal-booster2" data-puzzle-goal="booster"></div>
          </div>
        </div>

        <div>
          <img
            src="img/rocket-main.png"
            alt=""
            id="rocket"
            data-puzzle-piece="rocket"
          />
        </div>
        <div>
          <img
            src="img/rocket-capsule.png"
            id="capsule"
            alt=""
            data-puzzle-piece="capsule"
          />
        </div>
      </div>
      <!-- task instructions -->
      <div data-task>
        <h2 class="text-hal">Sounds a bit ambitious</h2>
        <p>
          I'll just wait here while you put those conveniently premade rocket
          parts in the right places.
        </p>
      </div>
      <!-- task complete message -->
      <div data-task-complete hidden>
        <h2 class="text-hal">Wow, you actually did it</h2>
        <p>You're very clever aren't you.</p>
        <ul>
          <li><a href="suit-up.html">Yep</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
