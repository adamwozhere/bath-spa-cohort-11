<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="js/dragDrop.js" defer></script>
    <title>Super Cool Space Adventure Game</title>
  </head>
  <body>
    <header id="header">
      <h1 class="text-yellow">
        <span class="text-large">2022</span><br />
        A Space<br />
        Odyssey
      </h1>
    </header>
    <main>
      <div class="media">
        <div class="row align-end">
          <img
            src="img/rocket-capsule.png"
            class="draggable"
            id="capsule"
            alt=""
            draggable="true"
            data-drag-item="capsule"
          />
          <img
            src="img/rocket-booster.png"
            alt=""
            class="draggable"
            id="booster"
            draggable="true"
            data-drag-item="booster"
          />
          <img
            src="img/rocket-booster.png"
            alt=""
            class="draggable"
            id="booster"
            draggable="true"
            data-drag-item="booster"
          />
          <img
            src="img/rocket-main.png"
            alt=""
            class="draggable"
            id="rocket"
            draggable="true"
            data-drag-item="rocket"
          />
        </div>
        <div class="row" id="rocket-target">
          <div class="col justify-end">
            <div class="drop-target" data-drop-target="booster"></div>
          </div>
          <div class="col">
            <div class="drop-target" data-drop-target="capsule"></div>
            <div class="drop-target" data-drop-target="rocket"></div>
          </div>
          <div class="col justify-end">
            <div class="drop-target" data-drop-target="booster"></div>
          </div>
        </div>
      </div>
      <!-- <img src="img/build-rocket.png" alt="" /> -->
      <div class="task" data-task>
        <h2 class="text-hal">Sounds a bit ambitious</h2>
        <p>
          I'll just wait here while you put those conveniently premade rocket
          parts in the right places.
        </p>
      </div>
      <div class="success" data-success hidden>
        <h2 class="text-hal">Wow, you actually did it</h2>
        <p>I guess you better put your seatbelt on. You ready to go?</p>
        <ul>
          <li><a href="blastoff.html">Yep</a></li>
        </ul>
      </div>
    </main>
  </body>
</html>
