<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>JS Session 3</title>
  </head>
  <body>
    <h1>Javascript session 3</h1>
    <div id="background-change"></div>
    <button id="btn-color-change">Change colour</button>
    <div>
      <h2>Number guessing game</h2>
      <p>
        Try to guess the computers number between 0 and 30. Enter your guess
        then click Guess.
      </p>
      <div id="output-msg"></div>
      <div>
        <input type="number" name="number" id="user-guess" min="0" max="30" />
        <button id="btn-guess">Guess</button>
      </div>
    </div>
    <div>
      <h2>FizzBang in console</h2>
    </div>
  </body>
</html>
