<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center mb-5 mt-5">
        <h1>Checkout</h1>
      </div>
      <div class="row mb-5">
        <div class="col-sm-6 mx-auto">
          <hr />
          <p><b>"Sun Selfie"</b></p>
          <p><b>QTY: 1</b></p>
          <p>
            High quality, giclée print on Hahnemühle Museum Etching (350 gsm,
            100% cotton) paper.
          </p>
        </div>
      </div>
      <div class="row">
        <form class="col-sm-6 mx-auto" action="">
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="paymentMethod" class="form-label">Payment Method</label>
            <select name="paymentMethod" id="paymentMethod" class="form-select">
              <option selected value="paypal">PayPal</option>
              <option value="credit-debit">Credit / Debit card</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="address1" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="address1" />
          </div>
          <div class="mb-3">
            <label for="address2" class="form-label">Address Line 2</label>
            <input type="text" class="form-control" id="address2" />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="cityTown" class="form-label">City / Town</label>
              <input type="text" class="form-control" id="cityTown" />
            </div>
            <div class="col">
              <label for="postCode" class="form-label">Post Code</label>
              <input type="text" class="form-control" id="postCode" />
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              name="terms"
              id="termsCheckbox"
            />
            <label for="termsCheckbox" class="form-check-label"
              >I have read the terms and conditions.</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Place order</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
