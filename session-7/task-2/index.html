<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Flexbox</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="box-1"></div>
        <div class="box-2"></div>
      </div>

      <!-- Note: box may not be exactly centre vertically, depending on if the flex-rows are unequal heights -->
      <div class="row justify-center">
        <div class="box-3"></div>
      </div>

      <div class="row align-end">
        <div class="box-4"></div>
        <div class="box-5"></div>
      </div>
    </div>
  </body>
</html>
