<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Form</title>
  </head>
  <body>
    <h1>Library Sign-Up</h1>
    <form id="library-form" action="">
      <p>Sign up for a library account</p>
      <label for="name">Name</label><br />
      <input type="text" name="name" /><br />
      <fieldset>
        <legend>Address</legend>
        <label for="address-1">Address Line 1:</label><br />
        <input type="text" name="address-1" /><br />
        <label for="address-2">Address Line 2:</label><br />
        <input type="text" name="address-2" /><br />
        <label for="town-city">Town / City:</label><br />
        <input type="text" name="town-city" /><br />
        <label for="postcode">postcode:</label><br />
        <input type="text" name="postcode" /><br />
      </fieldset>
      <label for="phone">Phone</label><br />
      <input type="tel" name="phone" /><br />
      <label for="email">Email</label><br />
      <input type="email" name="email" /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
