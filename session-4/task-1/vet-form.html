<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vet Form</title>
  </head>
  <body>
    <h1>Vet Sign-Up</h1>
    <form id="vet-sign-up-form" action="">
      <label for="name">Name</label><br />
      <input type="text" name="name" /><br />
      <fieldset>
        <legend>Address</legend>
        <label for="address-1">Address Line 1:</label><br />
        <input type="text" name="address-1" /><br />
        <label for="address-2">Address Line 2:</label><br />
        <input type="text" name="address-2" /><br />
        <label for="town-city">Town / City:</label><br />
        <input type="text" name="town-city" /><br />
        <label for="postcode">Postcode:</label><br />
        <input type="text" name="postcode" /><br />
      </fieldset>
      <label for="phone">Phone No.</label><br />
      <input type="tel" name="phone" /><br />
      <label for="pet-name">Pet's Name</label><br />
      <input type="text" name="pet-name" /><br />
      <label for="type">Type of pet</label><br />
      <select name="type" id="">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="rabbit">Rabbit</option>
        <option value="snake">Snake</option></select
      ><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
