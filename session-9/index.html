<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Urban Fashion</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <header class="container header">
          <div class="logo">
            <img src="img/logo.png" alt="" />
          </div>
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Category</a></li>
              <li class="push-right">
                <a href="#" class="button-cart"
                  ><img src="img/cart.png" alt=""
                /></a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="main-content container">
          <article>
            <a href="#" class="button">2022 Collections</a>
            <h3>You should always feel pretty</h3>
            <p>Clothes that are sure to heat up your winter</p>
            <div>
              <a href="#" class="button-prev-next"
                ><img src="img/back-arrow.png" alt=""
              /></a>
              <a href="#" class="button-prev-next"
                ><img src="img/next-arrow.png" alt=""
              /></a>
            </div>
          </article>
        </main>
      </div>

      <footer class="social">
        <ul>
          <li>
            <a href="#"><img src="img/facebook.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/instagram.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/linkedin.png" alt="" /></a>
