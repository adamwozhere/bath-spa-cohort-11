<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator" class="container">
        <div class="cell sum"><span id="sum-display">0</span></div>
        <div class="cell">
          <button id="btn-multiply" data-function="operator">*</button>
        </div>
        <div class="cell">
          <button id="btn-divide" data-function="operator">/</button>
        </div>
        <div class="cell">
          <button id="btn-subtract" data-function="operator">-</button>
        </div>
        <div class="cell">
          <button id="btn-add" data-function="operator">+</button>
        </div>
        <div class="cell">
          <button id="btn-decimal" data-function="decimal">.</button>
        </div>
        <div class="cell">
          <button id="btn-9" data-function="operand">9</button>
        </div>
        <div class="cell">
          <button id="btn-8" data-function="operand">8</button>
        </div>
        <div class="cell">
          <button id="btn-7" data-function="operand">7</button>
        </div>
        <div class="cell">
          <button id="btn-6" data-function="operand">6</button>
        </div>
        <div class="cell">
          <button id="btn-5" data-function="operand">5</button>
        </div>
        <div class="cell">
          <button id="btn-4" data-function="operand">4</button>
        </div>
        <div class="cell">
          <button id="btn-3" data-function="operand">3</button>
        </div>
        <div class="cell">
          <button id="btn-2" data-function="operand">2</button>
        </div>
        <div class="cell">
          <button id="btn-1" data-function="operand">1</button>
        </div>
        <div class="cell">
          <button id="btn-0" data-function="operand">0</button>
        </div>
        <div class="cell">
          <button id="btn-equals" data-function="calculate">=</button>
        </div>
        <div class="cell">
          <button id="btn-clear" data-function="clear">C</button>
        </div>
      </div>
    </main>
  </body>
</html>
