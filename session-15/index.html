<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator" class="container">
        <div class="cell display">
          <div class="row"><span id="sum-display"></span></div>
          <div class="row"><span id="input-display">0</span></div>
        </div>
        <div class="cell">
          <button id="btn-clear" data-action="clear">C</button>
        </div>
        <div class="cell">
          <button id="btn-backspace" data-action="backspace">&#9003;</button>
        </div>
        <div class="cell">
          <button id="btn-divide" data-action="operator">/</button>
        </div>
        <div class="cell">
          <button id="btn-7" data-action="operand">7</button>
        </div>
        <div class="cell">
          <button id="btn-8" data-action="operand">8</button>
        </div>
        <div class="cell">
          <button id="btn-9" data-action="operand">9</button>
        </div>
        <div class="cell">
          <button id="btn-multiply" data-action="operator">*</button>
        </div>
        <div class="cell">
          <button id="btn-4" data-action="operand">4</button>
        </div>
        <div class="cell">
          <button id="btn-5" data-action="operand">5</button>
        </div>
        <div class="cell">
          <button id="btn-6" data-action="operand">6</button>
        </div>
        <div class="cell">
          <button id="btn-subtract" data-action="operator">-</button>
        </div>
        <div class="cell">
          <button id="btn-1" data-action="operand">1</button>
        </div>
        <div class="cell">
          <button id="btn-2" data-action="operand">2</button>
        </div>
        <div class="cell">
          <button id="btn-3" data-action="operand">3</button>
        </div>
        <div class="cell">
          <button id="btn-add" data-action="operator">+</button>
        </div>
        <div class="cell">
          <button id="btn-0" data-action="operand">0</button>
        </div>
        <div class="cell">
          <button id="btn-decimal" data-action="operand">.</button>
        </div>
        <div class="cell">
          <button id="btn-equals" data-action="calculate">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
